
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Change Password</title>
</head>

<body style="background-image: url('/static/images/login.jpg');"> 
  <div class="container-fluid  py-2">
    <div class="row py-2 fw-light fw-bold">
      <div class="col text-center">
        <div class="alert alert-{{content.type}}" role="alert">
            {{content.message}}
          </div>
        <h1>Welcome to Settings Page</h1>
      </div>
    </div>
    <br>
    <div class="container bg-light rounded-3 px-4">
      <form action="" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col text-center h1 p-3">Change Your Password</h3>
          </div>
        </div>
        <div class="row py-2 ">
          <div class="col">
            <label for="oldpassword" class="form-label fw-bold">Old Password</label>
            <input type="password" name="oldpassword" class="form-control" placeholder="Your Old Password" required>
         <div class="col">
                <label for="formGroupExampleInput" class="form-label fw-bold">New Password</label>
                <input type="text" name='newpassword' class="form-control" placeholder="New Password" aria-label="password1">
            </div>
        </div>
        </div>

       
       

        <div class="text-center mx-auto py-3">
          <button type="submit" class="btn btn-primary">Update Credentials</button>
          <button type="reset" class="btn btn-warning">Clear Form</button>
        </div>
      </form>
    </div>
  </div>

</body>
